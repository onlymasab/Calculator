<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        
        <input type="text" class="output-container" id="display" readonly>
        <div class="grid-container">
            <button class="item button" onclick="clearDisplay()">Clear</button>
            <button class="item button" onclick="appendToDisplay(this)">+/-</button>
            <button class="item button" onclick="appendToDisplay(this)">%</button>
            <button class="item fun-key button" onclick="appendToDisplay(this)">\</button>
            <button class="item button" onclick="appendToDisplay(this)">7</button>
            <button class="item button" onclick="appendToDisplay(this)">8</button>
            <button class="item button" onclick="appendToDisplay(this)">9</button>
            <button class="item button fun-key" onclick="appendToDisplay(this)">*</button>
            <button class="item button" onclick="appendToDisplay(this)">4</button>
            <button class="item button" onclick="appendToDisplay(this)">5</button>
            <button class="item button" onclick="appendToDisplay(this)">6</button>
            <button class="item button fun-key" onclick="appendToDisplay(this)">-</button>
            <button class="item button" onclick="appendToDisplay(this)">1</button>
            <button class="item button" onclick="appendToDisplay(this)">2</button>
            <button class="item button" onclick="appendToDisplay(this)">3</button>
            <button class="item button fun-key" onclick="appendToDisplay(this)">+</button>
            <button class="item  button span-item" onclick="appendToDisplay(this)">0</button>
            <button class="item button " onclick="appendToDisplay(this)">.</button>
            <button class="item button fun-key"  onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
